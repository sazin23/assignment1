<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="container hero-container">
        <div class="container header-container">
          <div class="logo">LOGO</div>
          <button class="btn-signup">Sign Up</button>
        </div>
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </section>
    <section class="preview">
      <div class="container preview-container">
        <div class="preview-text">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn-secondary">Launch Live Preview</button>
        </div>
        <div class="preview-image">
          <img src="/images/wc-mini.png" alt="Webflow Conf Preview" />
        </div>
      </div>
    </section>
    <section class="stats">
      <div class="container stats-container">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="stats-grid">
          <div class="stat">
            <span>50K</span>
            <p>Active Users</p>
          </div>
          <div class="stat">
            <span>2M+</span>
            <p>Focus Sessions</p>
          </div>
          <div class="stat">
            <span>95%</span>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
